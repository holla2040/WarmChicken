<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
  <title>warmChicken</title>
</head>

<body>
  {{> wcDataTable}}
</body>

<template name="wcDataTable">
  {{#each wcKeys}}
    <div class='wcTableLabel'>{{delPath _id}}</div><div class='wcTableValue'>{{value}}</div>
    <div style="clear:both"></div>
  {{/each}}
  <div style="clear:both"></div>
</template>

<template name="dashboard">
    <div class='wcValue'>{{wc.batteryVoltage}}V</div>
    <div class='wcValue'>{{capitalize wc.mode}}</div>
    <div class='wcValue'>{{wc.doorLevel}}"</div>
</template>
